{% extends "base.html" %}

{% load static %}

{% block content %}
<!--==========================
  ventos disponiblesE
  ============================-->
{% for evento in blogs %}
<section class="page-section clearfix">
  <div class="container">
    <div class="intro">
      <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'principal/img/principal.jpg' %}" alt="" style="width: 50%;">
      <div class="intro-text left-0 text-center bg-faded p-5 rounded">
        <h2 class="section-heading mb-4" >
          <span class="section-heading-lower">{{evento.tipo_evento}}</span>
          <span class="section-heading-upper">{{evento.fecha_hora_evento}}</span>
        </h2>
        <div style="text-align: left; font-size: 0.8em;">
          Organizador: {{evento.organizador}}
        </div>
      </div>
    </div>
  </div>
</section>
{% endfor %}
{% endblock %}
