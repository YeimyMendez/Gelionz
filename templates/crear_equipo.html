{% extends "plaza_base.html" %}

{% load static %}

{% block content %}

<h1>Crear equipo</h1>
<form class="formagregar" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formulario.as_p }}
    {% if profile.user.rol_de_usuario == jugador and request.user.is_authenticated %}
    <div class="myButtonn">
		<div class="center">
		  <button class="btn" href="{% url 'crear_equipo' %}">
			<svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
				  <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
				  <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
				</svg>
			<span>Guardar</span>
		  </button>
		</div>
	 </div>  
    {% endif %}
</form>

{% endblock %}
